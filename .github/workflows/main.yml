name: n8n VPS Auto Deploy

on:
  workflow_dispatch:

jobs:
  run-n8n:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: 🧱 Install Docker (Fixed)
        run: |
          sudo apt update -y
          sudo apt install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
            https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt update -y
          sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          sudo systemctl enable docker
          sudo systemctl start docker

      - name: 🧰 Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update -y
          sudo apt install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: 🐳 Run n8n in Docker
        run: |
          sudo docker run -d --name n8n -p 5678:5678 n8nio/n8n

      - name: 🌍 Start ngrok Tunnel
        run: |
          nohup ngrok http 5678 --log=stdout > ngrok.log &
          sleep 10
          echo "-----------------------------------------"
          echo "🌐 Your n8n public URL:"
          curl --silent http://127.0.0.1:4040/api/tunnels | grep -o 'https://[a-zA-Z0-9.-]*\.ngrok-free\.app'
          echo "-----------------------------------------"

      - name: 🕓 Keep server running
        run: |
          echo "n8n and VPS are running..."
          sleep 21600
